<div class="container row d-flex justify-content-center">
  <button class="row btn btn-event" (click)="startMineracao()" *ngIf="!this.minerando">
    <fa-icon [icon]="faStart" size="xl" [style]="{ color: 'green' }"></fa-icon>
    <span style="margin-bottom: 20px;">Iniciar Mineração</span>
  </button>
  <button class="row btn btn-event" (click)="stopMineracao()" *ngIf="this.minerando">
    <fa-icon [icon]="faStop" size="xl" [style]="{ color: 'red' }"></fa-icon>
    <span style="margin-bottom: 20px;">Parar Mineração</span>
  </button>
  <button class="row btn btn-event p-2" *ngIf="this.loading">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </button>
  <div class="terminal" *ngIf="this.items">
    <fa-icon [icon]="faTrash" class="clear-btn" size="2x" (click)="clearList();"></fa-icon>
    <span class="terminal-text row mt-2" *ngFor="let i of this.items">minerado@Pila:~# data: {{ this.i.dataCriacao | date }}
      nonce: {{ this.i.nonce }}</span> <br/>
  </div>
</div>
