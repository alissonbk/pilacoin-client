<section class="login-section d-flex justify-content-center mt-5 align-items-center">
  <form autocomplete="off" class="p-5 mt-5">
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" autocomplete="off">
    </div>
    <div class="form-group mt-3">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" autocomplete="new-password">
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary mt-3 text-center">Submit</button>
    </div>
  </form>
</section>
