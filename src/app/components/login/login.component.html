<section class="login-section d-flex justify-content-center mt-5 align-items-center" autocomplete="off">
  <div class="form-style col-md-5" autocomplete="off">
    <h1 class="text-color">Login</h1>
    <form class="p-5" [formGroup]="formLogin" autocomplete="off">
      <div class="form-group">
        <label for="exampleInputEmail1" class="text-color">Email</label>
        <input type="email" class="form-control" formControlName="email"  id="exampleInputEmail1" autocomplete="off" placeholder="Enter email">
      </div>
      <div class="form-group mt-3">
        <label for="exampleInputPassword1" class="text-color">Password</label>
        <input type="password" class="form-control" formControlName="password" autocomplete="off"  id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-color mt-3 text-center" (click)="this.auth()">Submit</button>
      </div>
    </form>
  </div>

</section>
